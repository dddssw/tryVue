<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>
    <script>
        const { effect, reactive } = VueReactivity;
        const vnode = reactive({
            type: 'button',
            props: {
                id: 'foo',
                disabled: false,
                onClick: () => {
                    alert('clicked')
                }

            },
            children: '点击'
        })
        function unmount(vnode) {
            const parent = vnode.el.parentNode
            if (parent) {
                parent.removeChild(vnode.el)
            }
        }

        function shouldSetAsProps(el, key, value) {
            if (key === 'form' && el.tagName === 'INPUT') return false
            return key in el
        }
        function createRenderer(options) {

            const {
                createElement,
                insert,
                setElementText,
                patchProps
            } = options

            function render(vnode, container) {
                if (vnode) {
                    patch(container._vnode, vnode, container)
                } else {
                    if (container._vnode) {
                        unmount(container._vnode)
                    }
                }
                container._vnode = vnode
            }
            function mountElement(vnode, container) {
                const el = vnode.el = createElement(vnode.type)//add，对这个入参添加el属性，传入的入参的改变会一直保留下来，因为他是引用类型
                if (typeof vnode.children === "string") {
                    setElementText(el, vnode.children)
                } else {
                    vnode.children.forEach(item => {
                        patch(null, item, el)
                    })
                }
                if (vnode.props) {
                    for (const key in vnode.props) {
                        patchProps(el, key, null, vnode.props[key])
                    }
                }
                insert(el, container)
            }
            function patch(n1, n2, container) {//旧值 新值
                //标签不同，直接卸载旧的再挂载新的
                if (n1 && n1.type !== n2.type) {
                    mountElement()
                    n1 = null
                }
                if (!n1) {
                    mountElement(n2, container)
                } else {
                    // if (n1.type !== n2.type) {
                        unmount(n2)
                        mountElement(n1, container)
                // }
                }
            }

            return {
                render
            }
        }
        const renderer = createRenderer({
            createElement(tag) {
                return document.createElement(tag)
            },
            setElementText(el, text) {
                el.textContent = text
            },
            insert(el, parent, anchor = null) {
                parent.insertBefore(el, anchor)
            },
            patchProps(el, key, prevValue, nextValue) {
                if (/^on/.test(key)) {
                    // 获取为该元素伪造的事件处理函数 invoker
                    let invoker = el._vei
                    const name = key.slice(2).toLowerCase()
                    if (nextValue) {
                        if (invoker) {
                            //代表需要替换
                            invoker.value = nextValue
                        } else {
                            // 如果没有 invoker，则将一个伪造的 invoker 缓存到 el._vei 中
                            // vei 是 vue event invoker 的首字母缩写
                            invoker = el._vei = (e) => {
                                // 当伪造的事件处理函数执行时，会执行真正的事件处理函数
                                invoker.value(e)
                            }
                            // 将真正的事件处理函数赋值给 invoker.value
                            invoker.value = nextValue
                            // 绑定 invoker 作为事件处理函数
                            el.addEventListener(name, invoker)
                        }
                    } else if (invoker) {
                        // 新的事件绑定函数不存在，且之前绑定的 invoker 存在，则移除绑定
                        el.removeEventListener(name, invoker)
                    }
                }
                if (key === 'class') { el.className = nextValue || '' }
                else if (shouldSetAsProps(el, key, nextValue)) {
                    const type = typeof el[key]
                    if (type === 'boolean' && nextValue === '') {
                        el[key] = true
                    } else {
                        el[key] = nextValue
                    }
                } else {
                    el.setAttribute(key, nextValue)
                }
            }

        })
        let container = document.querySelector('#app')
        effect(() => {
            renderer.render(vnode, container)
        });
        vnode.props.onClick = () => {
            alert('hhhh!!!!!')
        }
    </script>
</body>

</html>

//如何更新事件
//对于同一个事件类型，我们需要先卸载再绑定，以防止重复绑定。
<!-- 还有一种性能更优的方式
来完成事件更新。在绑定事件时，我们可以绑定一个伪造的事件处理
函数 invoker，然后把真正的事件处理函数设置为 invoker.value
属性的值。这样当更新事件的时候，我们将不再需要调用
removeEventListener 函数来移除上一次绑定的事件，只需要更新
invoker.value 的值即可 -->
//使用伪造的事件处理函数替换元素的事件处理函数时，前一个处理函数会被忽略，并且不会影响事件的执行。这是因为事件监听器引用的是函数对象本身，
而不是特定的函数名或变量
