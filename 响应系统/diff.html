<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
        const { effect, reactive } = VueReactivity;
        const Text = Symbol()
        const Comment = Symbol()
        const Fragment = Symbol()
        let vnode = reactive({
            type: 'div',
            children: [
                { type: 'p', children: '1', key: 1 },
                { type: 'p', children: '2', key: 2 },
                { type: 'p', children: '3', key: 3 }
            ]
        })
        function unmount(vnode) {
            if (vnode.type === Fragment) {
                vnode.children.forEach(c => unmount(c))
                return
            }
            const parent = vnode.el.parentNode
            if (parent) {
                parent.removeChild(vnode.el)
            }
        }

        function shouldSetAsProps(el, key, value) {
            if (key === 'form' && el.tagName === 'INPUT') return false
            return key in el
        }
        function createRenderer(options) {

            const {
                createElement,
                insert,
                setElementText,
                patchProps,
                createText,
                createComment,
            } = options

            function render(vnode, container) {
                if (vnode) {
                    patch(container._vnode, vnode, container)
                } else {
                    if (container._vnode) {
                        unmount(container._vnode)
                    }
                }
                container._vnode = _.cloneDeep(vnode)
            }

            function mountElement(vnode, container, anchor) {
                const el = vnode.el = createElement(vnode.type)
                if (typeof vnode.children === "string") {
                    setElementText(el, vnode.children)
                } else {
                    vnode.children.forEach(item => {
                        patch(null, item, el)
                    })
                }
                if (vnode.props) {
                    for (const key in vnode.props) {
                        patchProps(el, key, null, vnode.props[key])
                    }
                }
                insert(el, container, anchor)
            }
            function patchElement(n1, n2) {
                const el = n2.el = n1.el
                const oldProps = n1.props
                const newProps = n2.props
                for (const key in newProps) {
                    if (newProps[key] !== oldProps[key]) {
                        patchProps(el, key, oldProps[key], newProps[key])
                    }
                }
                for (const key in oldProps) {
                    if (!(key in newProps)) {
                        patchProps(el, key, oldProps[key], null)
                    }
                }
                patchChildren(n1, n2, el)
            }
            function patchChildren(n1, n2, container) {
                if (typeof n2.children === 'string') {
                    if (Array.isArray(n1.children)) {
                        n1.children.forEach((c) => { unmount(c) })
                    }
                    else {
                        setElementText(container, n2.children)
                    }
                }
                else if (Array.isArray(n2.children)) {
                    if (Array.isArray(n1.children)) {
                        console.time('set')
                        const oldChildren = n1.children
                        const newChildren = n2.children
                        const oldLen = oldChildren.length
                        const newLen = newChildren.length
                        const commonLength = Math.min(oldLen, newLen)
                        let lastIndex = 0
                        for (let i = 0; i < newLen; i++) {
                            const newVNode = newChildren[i];
                            // 在第一层循环中定义变量 find，代表是否在旧的一组子节点中找到可复用的节点，
                            // 初始值为 false，代表没找到
                            let find = false
                            for (j = 0; j < oldChildren.length; j++) {
                                const oldVNode = oldChildren[j]
                                if (newVNode.key === oldVNode.key) {
                                    // 一旦找到可复用的节点，则将变量 find 的值设为 true
                                    find = true
                                    patch(oldVNode, newVNode, container)
                                    if (j < lastIndex) {
                                        const prevVNode = newChildren[i - 1]
                                        if (prevVNode) {
                                            const anchor = prevVNode.el.nextSibling
                                            insert(newVNode.el, container, anchor)
                                        }
                                    } else {
                                        lastIndex = j
                                    }
                                    break
                                }
                            }
                            // 如果代码运行到这里，find 仍然为 false，
                            // 说明当前 newVNode 没有在旧的一组子节点中找到可复用的节点
                            // 也就是说，当前 newVNode 是新增节点，需要挂载
                            if (!find) {
                                // 为了将节点挂载到正确位置，我们需要先获取锚点元素
                                // 首先获取当前 newVNode 的前一个 vnode 节点
                                const prevVNode = newChildren[i - 1]
                                let anchor = null
                                if (prevVNode) {
                                    anchor = prevVNode.el.nextSibling
                                }
                                else {
                                    // 如果没有前一个 vnode 节点，说明即将挂载的新节点是第一个子节
                                    // 这时我们使用容器元素的 firstChild 作为锚点
                                    anchor = container.firstChild
                                }
                                // 挂载 newVNode
                                patch(null, newVNode, container, anchor)
                            }

                        }
                        console.timeEnd('set')//0.0361328125 ms
                    }
                    else {
                        setElementText(container, '')
                        n2.children.forEach((c) => {
                            patch(null, c, container)
                        })
                    }
                }
                else {
                    if (Array.isArray(n1.children)) {
                        n1.children.forEach(c => unmount(c))
                    } else if (typeof n1.children === 'string') {
                        setElementText(container, '')
                    }
                }
            }

            function patch(n1, n2, container, anchor) {
                if (n1 && n1.type !== n2.type) {
                    mountElement()
                    n1 = null
                }
                const { type } = n2
                if (typeof type === 'string') {
                    if (!n1) {
                        // 挂载时将锚点元素作为第三个参数传递给 mountElement 函数
                        mountElement(n2, container, anchor)
                    } else {
                        if (n1.type !== n2.type) {
                            unmount(n1)
                            mountElement(n2, container)
                        }
                        else {
                            patchElement(n1, n2)
                        }
                    }
                } else if (type === Text) {
                    if (!n1) {
                        const el = n2.el = createText(n2.children)
                        insert(el, container)
                    }
                    else {
                        const el = n2.el = n1.el
                        if (n2.children !== n1.children)
                            setText(el, n2.children)
                    }
                }
                else if (type === Comment) {
                    if (!n1) {
                        const el = n2.el = createComment(n2.children)
                        insert(el, container)
                    }
                    else {
                        const el = n2.el = n1.el
                        if (n2.children !== n1.children)
                            setText(el, n2.children)
                    }
                }
                else if (type === Fragment) {
                    if (!n1) {
                        n2.children.forEach(c => patch(null, c, container))
                    } else {
                        patchChildren(n1, n2, container)
                    }
                }
            }
            return {
                render
            }
        }
        const renderer = createRenderer({
            createElement(tag) {
                return document.createElement(tag)
            },
            setElementText(el, text) {
                el.textContent = text
            },
            insert(el, parent, anchor = null) {
                parent.insertBefore(el, anchor)
            },
            createText(text) {
                return document.createTextNode(text)
            },
            createComment(comment) {
                return document.createComment(comment)
            },
            setText(el, text) {
                el.nodeValue = text
            },

            patchProps(el, key, prevValue, nextValue) {
                if (/^on/.test(key)) {
                    let invokers = el._vei || (el._vei = {})
                    const name = key.slice(2).toLowerCase()
                    if (nextValue) {
                        if (invokers[key]) {
                            invokers[key].value = nextValue
                        } else {
                            invokers[key] = el._vei.key = (e) => {
                                if (Array.isArray(invokers[key].value)) {
                                    invokers[key].value.forEach((fn) => {
                                        fn(e)
                                    })
                                }
                                else {
                                    invokers[key].value(e)
                                }
                            }
                            invokers[key].value = nextValue
                            el.addEventListener(name, invokers[key])
                        }
                    } else if (invokers[key]) {
                        el.removeEventListener(name, invokers[key])
                    }
                }
                if (key === 'class') { el.className = nextValue || '' }
                else if (shouldSetAsProps(el, key, nextValue)) {
                    const type = typeof el[key]
                    if (type === 'boolean' && nextValue === '') {
                        el[key] = true
                    } else {
                        el[key] = nextValue
                    }
                } else {
                    el.setAttribute(key, nextValue)
                }
            }

        })
        let container = document.querySelector('#app')
        effect(() => {
            renderer.render(vnode, container)
        });
        vnode.children =
            [
                { type: 'p', children: '2', key: 2 },
                { type: 'p', children: '1', key: 1 },
                { type: 'p', children: '3', key: 3 },
                { type: 'p', children: '4', key: 4 }
            ]
    </script>
</body>

</html>
